<div class="flex justify-center items-center flex-col">
  <div class="w-48 h-24 bg-red-300">
    <add-job-modal (jobAdded)="addNewJob($event)"></add-job-modal>
  </div>
  <div>My Jobs</div>
  <div
    *ngFor="let job of jobList"
    class="flex justify-center items-center flex-row"
  >
    <jobcard [job]="job"></jobcard>
  </div>
</div>
